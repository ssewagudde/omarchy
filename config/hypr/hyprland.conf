# Learn how to configure Hyprland: https://wiki.hyprland.org/Configuring/

# Change your personal monitor setup in here to keep the main config portable
source = ~/.config/hypr/monitors.conf

# Default applications
$terminal = ghostty
$fileManager = nautilus --new-window
$browser = google-chrome-stable --new-window --ozone-platform=wayland
$music = $webapp="https://music.apple.com"
$passwordManager = gnome-calculator
$messenger = signal-desktop
$webapp = $browser --app

# Use defaults Omarchy defaults
source = ~/.local/share/omarchy/default/hypr/autostart.conf
source = ~/.local/share/omarchy/default/hypr/bindings.conf
source = ~/.local/share/omarchy/default/hypr/envs.conf
source = ~/.local/share/omarchy/default/hypr/looknfeel.conf
source = ~/.local/share/omarchy/default/hypr/input.conf
source = ~/.local/share/omarchy/default/hypr/windows.conf
source = ~/.config/omarchy/current/theme/hyprland.conf

# Extra autostart processes (uncomment to run Dropbox)
# exec-once = dropbox-cli start

# Extra env variables
env = GDK_SCALE,1.66 # Optimized scaling for better readability


# Mac-style copy/paste shortcuts
bind = SUPER, C, exec, wl-copy "$(wl-paste)"  # Cmd+C = copy
bind = SUPER, V, exec, wtype "$(wl-paste)"    # Cmd+V = paste
bind = SUPER, X, exec, wl-copy "$(wl-paste)" && wtype ""  # Cmd+X = cut
bind = SUPER, A, exec, wtype "^a"             # Cmd+A = select all
bind = SUPER, Z, exec, wtype "^z"             # Cmd+Z = undo

# Additional Mac-style shortcuts
bind = SUPER, Q, killactive                   # Cmd+Q = quit application
bind = SUPER, W, exec, wtype "^w"             # Cmd+W = close window/tab
bind = SUPER, N, exec, wtype "^n"             # Cmd+N = new window
bind = SUPER, R, exec, wtype "^r"             # Cmd+R = refresh

# Web app shortcuts (moved to different keys to avoid conflicts)
bind = SUPER, G, exec, $webapp="https://chatgpt.com"
bind = SUPER SHIFT, G, exec, $webapp="https://grok.com"
bind = SUPER, M, exec, $webapp="https://music.apple.com"
bind = SUPER, E, exec, $webapp="https://app.hey.com"
bind = SUPER, Y, exec, $webapp="https://youtube.com/"
bind = SUPER, W, exec, $webapp="https://web.whatsapp.com/"
bind = SUPER, T, exec, $webapp="https://x.com/"
bind = SUPER SHIFT, T, exec, $webapp="https://x.com/compose/post"

